<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Magic Audio</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <h1 class="hidden">Magic Audio</h1>
    <header class="grid-con" id="main-header">
        <div class="box col-start-1 col-end-2 m-col-start-1 m-col-end-3 xl-col-start-2 xl-col-end-3" id="main-logo">LOGO</div>
        <div class="box col-start-2 m-col-start-4 m-col-end-10 col-end-4 l-col-start-11 l-col-end-13 xl-col-start-11 xl-col-end-13" id="sign-up">Shop</div>
        <nav class="box col-end-5 m-col-start-11 m-col-end-13 l-col-start-4 l-col-end-10" id="main_menu"> <h2>Nav bar</h2>
        </nav>
    </header>

    <main>
        <section class="grid-con hero">
            <h2 class="hidden">Hero</h2>
   
            <div class="box2 col-start-2 col-end-3 m-col-start-2 m-col-end-4 shop-now" id="button-box">Shop Now</div>
   
        </section>
   
        <section class="grid-con" id="demo_reel">
            <h2 class="hidden">Scrol Animation</h2>
            
            <div class="box col-start-2 col-end-3 m-col-start-6 m-col-end-8 demo_reel">Scroll Animation</div>
            <div class="box col-start-2 col-end-4 m-col-span-6 demo">Scroll Animation</div>
        </section>

        <section class="grid-con" id="projects">
            <h2 class="hidden">AR View</h2>
            <div class="box col-start-2 col-end-3 m-col-start-6 m-col-end-8 shop">AR View</div>
            <div class="box col-start-1 col-end-4 m-col-span-4 product1">AR View</div>
    
        </section>
        <section class="grid-con" id="slider">
            <h2 class="hidden">Xray Slider</h2>
            <div class="box col-start-2 col-end-3 m-col-start-6 m-col-end-8 shop">Xray Slider</div>
            <div class="box col-start-1 col-end-4 m-col-span-4 product1"> Xray Slider</div>
        </section>
 
    </main>
    <footer>
        <section class="grid-con" id="footer">
            <h2 class="hidden">Footer</h2>
            <div class="box col-start-1 col-end-2 m-col-start-5 m-col-end-4 xl-col-start-2 xl-col-end-4" id="footer-logo"></div>
            <div class="box col-start-3 col-end-4 m-col-start-5 m-col-end-6 xl-col-start-6 xl-col-end-8" id="contact"></div>
            <div class="box col-start-1 col-end-5 m-col-start-6 m-col-end-11 xl-col-start-8 xl-col-end-12" id="footer-menu"></div>
            <div class="box col-start-2 col-end-4 m-col-start-7 m-col-end-10 xl-col-start-8 xl-col-end-10" id="inc"></div>
        </section>

    </footer>


    <script src="js/main.js"></script>
</body>
</html>
